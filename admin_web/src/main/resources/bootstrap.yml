spring:
  application:
    name: admin-web
  # spring配置服务配置
  cloud:
    config:
      name: gateway
      fail-fast: true
      profile: dev                       #指定的环境
      label: master                      #指定分支
server:
  port: 8092


eureka:
  client:
    serviceUrl:
      defaultZone: http://127.0.0.1:8762/eureka
    registryFetchIntervalSeconds: 5
  instance:
    prefer-ip-address: true
    instance-id: ${spring.cloud.client.ip-address}:${server.port}